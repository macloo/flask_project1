<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title> Book Detail Page for {{ title }} </title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
<div id="container">

<!-- title, author and year come from winners.py -->

<h1>{{ title }}</h1>

<p>Author: {{ author }}</p>

<p>Year it won a Hugo: {{ year }}</p>

<!-- note the correct way to make an href in Flask!
     for a relative link -->

<p><a href="{{ url_for('awards') }}">Return to list</a></p>


</div> <!-- close container -->

</body>
</html>
