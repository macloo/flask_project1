<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title> Awards List </title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
<div id="container">

<h1>Hugo Awards: Novels</h1>

<p>This is an example of a simple Flask app.</p>

<!--  render a list of elements with a for-loop
      title comes from winners.py -->
<ul>
{% for title in titles %}

    <li><a href="/awards/{{ title }}">{{ title }}</a></li>

{% endfor %}
</ul>


</div> <!-- close container -->

</body>
</html>
